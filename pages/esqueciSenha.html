<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/geral.css">
        <link rel="stylesheet" href="../styles/esqueciSenha.css">
        <link rel="stylesheet" href="../styles/entrar.css">
        <link rel="stylesheet" href="../styles/retrato.css" media="screen and (max-width: 1325px)">
        <link rel="shortcut icon" href="../imgs/myst_logo.svg" type="image/x-icon">
        <title>Myst - Recuperar Senha</title>
    </head>

    <body>
        <div id="pagina">
            <main>
                <div id="conteudo">
                    <form action="" method="post">
                        <div id="voltaBtn">
                            <a href="entrar.html">
                                <button type="button">
                                    <img src="../imgs/seta_voltar.svg" alt="voltar pagina de chegada">
                                </button>
                            </a>
                        </div>
                        <div class="tituloAcesso">
                            <h3>Escolha um EMAIL verificado para que possamos recuperar a sua senha</h3>
                        </div>
                        <div id="recuperarSenha">
                            <fieldset>
                                <legend>Digite aqui</legend>
                                <input placeholder="Digite se email" type="text" name="" id="inputEmail">
                                <div class="btn">
                                    <a href="#">
                                        <button type="button" class="enviar">ENVIAR</button>
                                    </a>
                                </div>
                            </fieldset>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </body>
